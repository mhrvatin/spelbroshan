
<div class="all-rules">

    <div class="grid grid-pad">
        <a *ngFor="let rule of getData" (click)="onRuleClick(rule)" class="col-1-4">
          <div class="module rule">
            <h4>{{rule}}</h4>
          </div>
        </a>
    </div>
</div>

            </div>
    </div>
