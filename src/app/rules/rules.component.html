<div>
  <md-grid-list cols="3" rowHeight="3:2">
    <md-grid-tile
      *ngFor="let gameName of getGames"
      (click)="onRuleClick(gameName)">
      {{gameName}}
    </md-grid-tile>
  </md-grid-list>

  <md-card *ngIf="ruleDetail">
    <md-card-title>{{ruleDetail.name}}</md-card-title>
    <md-card-content>{{ruleDetail.body}}</md-card-content>
  </md-card>
</div>
